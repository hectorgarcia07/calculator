<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h2 id="casio">CASIO</h2>
                <div id="solarPanel">
                    <div class="cells"></div>
                    <div class="cells"></div>
                    <div class="cells"></div>
                </div>
            </div>
            <div id="screen">
                <span id="screen-num">0</span>
            </div>
            <div id="button-grid">
                <div class="button-row"> 
                    <div class="buttons">Clr</div>
                    <div class="buttons">Del</div>
                    <div class="buttons" style="visibility: hidden;"></div>
                    <div class="buttons" style="visibility: hidden;"></div>
                </div>
                <div class="button-row">
                    <div class="buttons">7</div>
                    <div class="buttons">8</div>
                    <div class="buttons">9</div>
                    <div class="buttons">/</div>
                </div>
                <div class="button-row">
                    <div class="buttons">4</div>
                    <div class="buttons">5</div>
                    <div class="buttons">6</div>
                    <div class="buttons">*</div>
                </div>
                <div class="button-row">
                    <div class="buttons">1</div>
                    <div class="buttons">2</div>
                    <div class="buttons">3</div>
                    <div class="buttons">-</div>
                </div>
                <div class="button-row">
                    <div class="buttons">0</div>
                    <div class="buttons">.</div>
                    <div class="buttons">=</div>
                    <div class="buttons">+</div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
